---
- name: "Java webupd8team PPA"
  apt_repository:
    repo: "{{ java_ppa }}"
    update_cache: yes
    state: present
  become: yes

- name: "Java accept license"
  shell: "echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections"
  become: yes

- name: "Java install"
  apt:
    name: "{{ java_name }}"
    state: latest
  become: yes
